<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mothers Day!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="main-container">
        <div id="image-wrapper">
            <img src="./hmd.jpg" alt="">
        </div>

        <div id="msg-box">
            <p id="content">
                happy mothers day tita! thank you for all the things you have done to me. 
                I'm forever grateful to have you as my second mom. lovelots xD
            </p>
        </div>
    </div>

    <script>
        gsap.set("#main-container", {opacity: 1})
        gsap.set("#image-wrapper", {opacity: 0, scale: 0})
        gsap.set("#msg-box", {opacity: 0, y: 100})
        gsap.set("#content", {opacity: 0})

        gsap.to("#image-wrapper", 1, {opacity: 1, scale: 1, delay: .3})
        gsap.to("#msg-box", .3, {y: 0, opacity: 1,  delay: 2})
        gsap.to("#content", .3, {opacity: 1, delay: 2.5})
        gsap.to("#msg-box", .3, {y: -10, delay: 6})
        gsap.to("#msg-box", .3, {y: 300, opacity: 0, delay: 6})
    </script>
</body>


</html>
